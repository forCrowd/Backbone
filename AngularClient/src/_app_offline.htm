<!doctype html>
<html>
<head>
  <title>Backbone - Be patient!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/" />
  <style>
    html {
      font-family: sans-serif;
      font-size: 24px;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    body {
      margin: 0;
    }

    .center {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="center">
    <p>
      Be patient, new goodies are on their way... <span id="emoticon">;)</span>
    </p>
  </div>

  <script>

    // Reload after 10 seconds
    setTimeout(function () {
      console.log("Retrying...");
      location.reload();
    }, 10850);

    // Meanwhile... ;)
    var count = 10;
    wink();

    function wink() {

      // Set 'wink'
      var emoticon = document.getElementById("emoticon");
      var text = emoticon.textContent;
      emoticon.textContent = text === ":)" ? ";)" : ":)";

      // Count
      console.log(`${count}..`);
      count--;

      // Repeat
      setTimeout(wink, 1000);
    }

  </script>
</body>
</html>
