<h3 mat-dialog-title>Confirmation</h3>

<mat-dialog-content>
  Are you sure you want to remove this selection?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" color="warn" class="mat-m02">Remove</button>
  <button mat-button [mat-dialog-close]="false" class="mat-m02">Cancel</button>
</mat-dialog-actions>
