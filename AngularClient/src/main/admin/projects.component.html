<h2>Projects</h2>
<hr />

<div class="g-mt-20">
  <div class="noResults" [hidden]="dataSource.data.length > 0">
    Nothing to display!
  </div>

  <div [hidden]="dataSource.data.length === 0">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Project </th>
        <td mat-cell *matCellDef="let project"> {{ project.Name }} </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let project"> <a routerLink="/users/{{ project.User.UserName }}">{{ project.User.UserName }}</a> </td>
      </ng-container>

      <ng-container matColumnDef="ratingCount">
        <th mat-header-cell *matHeaderCellDef> # Ratings </th>
        <td mat-cell *matCellDef="let project"> {{ project.RatingCount }} </td>
      </ng-container>

      <ng-container matColumnDef="createdOn">
        <th mat-header-cell *matHeaderCellDef> Created On </th>
        <td mat-cell *matCellDef="let project"> {{ project.CreatedOn | amTimeAgo }} </td>
      </ng-container>

      <ng-container matColumnDef="modifiedOn">
        <th mat-header-cell *matHeaderCellDef> Modified On </th>
        <td mat-cell *matCellDef="let project"> {{ project.ModifiedOn | amTimeAgo }} </td>
      </ng-container>

      <ng-container matColumnDef="functions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let project">
          <div class="pull-right">
            <a mat-raised-button routerLink="/projects/{{ project.Id }}">
              <i class="fa fa-pencil" aria-hidden="true"></i> View
            </a>
            <button mat-raised-button (click)="updateComputedFields(project)">
              <i class="fa fa-refresh" aria-hidden="true"></i> Update
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
