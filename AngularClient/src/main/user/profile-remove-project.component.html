<h3 mat-dialog-title>Confirmation</h3>

<mat-dialog-content>
  Are you sure you want to remove this project?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" color="warn">Remove</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
