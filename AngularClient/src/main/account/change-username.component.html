<h2>Change Username</h2>
<hr />

<form #changeUserNameForm="ngForm" autocomplete="off">
  <div class="g-mt-20" [ngClass]="{'has-error': UserName.dirty && UserName.invalid}">
    <mat-form-field>
      <input matInput id="UserName" name="UserName" type="text" placeholder="Username" [(ngModel)]="bindingModel.UserName" #UserName="ngModel" aria-describedby="UserNameHelp" required />
      <mat-hint id="UserNameHelp">
        No special characters allowed, except dash "-" and underscore "_".
      </mat-hint>
    </mat-form-field>
  </div>
  <div class="g-mt-20">
    <button mat-raised-button (click)="changeUserName()" [disabled]="changeUserNameForm.form.invalid || submitDisabled()" type="button" color="primary" class="mat-m02">
      Save
    </button>
    <button mat-raised-button (click)="cancel()" [disabled]="isBusy" type="button" class="mat-m02">
      Cancel
    </button>
  </div>
</form>
